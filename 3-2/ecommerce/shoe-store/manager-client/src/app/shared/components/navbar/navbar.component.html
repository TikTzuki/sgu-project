<nav class="navbar-primary">
  <ul class="navbar-primary-menu">
    <li *ngFor="let item of routes">
      <a routerLink="/{{item.path}}" *ngIf="item.data!=null" routerLinkActive="active">
                <span class="glyphicon glyphicon-list-alt">
                    <i ngClass="{{item.data.icon}}"></i>
                </span>
        <span class="nav-label">{{ item.data.name }}</span>
      </a>
    </li>
  </ul>
</nav>
